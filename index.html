<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form class="cityForm">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="city" id="city" placeholder="Enter City">
        </div>
        <br>
        <button type="submit" class="searchButton" style="display: flex;">Search</button>
      </form>
      <body>
        <h2 class="error"></h2>
      </body>
      <div class="weatherInformation">
        <h2 class="location" style="text-align: center;"></h2>
        <br>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">High</h5>
            <p class="high"></p>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">Low</h5>
            <p class="low"></p>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">Forecast</h5>
            <p class="forecast"></p>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">Humidity</h5>
            <p class="humidity"></p>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    <script src="weatherApp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
